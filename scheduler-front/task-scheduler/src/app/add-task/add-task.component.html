<h2>Add New Task</h2>
<form #addTaskForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="url">URL:</label>
    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="newTask.url" required>
  </div>
  <div class="form-group">
    <label for="cronExpression">Cron Expression:</label>
    <input type="text" class="form-control" id="cronExpression" name="cronExpression" [(ngModel)]="newTask.cron" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="addTaskForm.invalid">Add Task</button>
</form>
